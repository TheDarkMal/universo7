<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<div class="container">
<header>
    <center><h1>O Sole Mio</h1></center>
</header>
<body>
    <div class="cotainer">
        <div class="row">
            <div class="col-md-4">   
                 <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="producto"><b>PRODUCTO</b></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre Producto"  aria-describedby="basic-addon1">
                  </div>
                </div>
            <div class="col-md-4">
            <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="cantidad"><b>CANTIDAD</b></span>
                            </div>
                <input type="text" class="form-control" placeholder="CANTIDAD"  aria-describedby="basic-addon1">
            </div>
            </div>
            <div class="col-md-4">
               <div class="input-group mb-3">
              <div class="input-group-prepend" id="move">
                  <span class="input-group-text" id="tipoc" ><b>TIPO</b></span>
                </div>
                <p class="parrafo">
                     <select >
                     <option value="" disable selected>--Selecciona--</option>
                     <option>Masculino</option>
                     <option>Femenino</option>
                 </select>
                </p>
    </div>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><b>precio</b></span>
              </div>
              <input type="number" class="form-control" placeholder="Precio $"  aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <center><button type="submit" class="btn btn-primary" id="btn">AGREGAR</button></center><br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <center><table id="tabla">
              <tr class="ancho">
                  <th> Nombres </th>
                  <th>Cantidad</th>
                  <th> TIPO Cantidada</th>
                  <th>Precio</th>
              </tr>
          </table>
          </center>
          </div>
        </div>
    </div>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</div>
</html>
